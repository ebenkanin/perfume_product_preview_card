<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="wrapper">
            <div class="img-container">
                <img src="./image-product-desktop.jpg"  alt="bottle of perfume" >
            </div>
            <div class="prod-wrapper">
                <div class="prod-details">
                    <h1>PERFUME</h1>
                    <h2>Gabrielle Essence Eau De Parfume</h2>
                    <p class="perfume_description">A floral, solar and voluptuos interpretation composed by Olivier Poige. Perfumer-Creator for the House of CHANEL</p>
                    <div class="price_details">
                        <div class="price">
                            <p>$149.99 &nbsp;&nbsp;<span>169.99</span></p>

                        </div>
                        
                        <button><img src="./icon-cart.svg" alt="cart">&nbsp;&nbsp;Add to Cart</button>
        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
